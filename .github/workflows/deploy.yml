  #   steps:
  #     - name: Deploy to server
  #       run: |
  #         # Add your deployment commands here
  #         # Examples:
  #         # - SSH to server and pull new image
  #         # - Use kubectl to update Kubernetes deployment
  #         # - Use cloud provider CLI (AWS, GCP, Azure)
  #         echo "Deploying ${{ needs.build-and-push.outputs.image_tag }}"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    steps:
      - name: Notify on success
        if: ${{ needs.build-and-push.result == 'success' }}
        run: |
          echo "✅ Docker image built and pushed successfully"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"

      - name: Notify on failure
        if: ${{ needs.build-and-push.result == 'failure' }}
        run: |
          echo "❌ Build or push failed"
          exit 1
